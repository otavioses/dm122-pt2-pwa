<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contatos</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>

  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__drawer-button" onclick="history.back()"><i class="material-icons">arrow_back</i></div>
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Adicionar Contatos</span>
        </div>
      </header>

      <main class="mdl-layout__content mat-typography" style="text-align: center">
        <form >
          <input type="text" name="nome" placeholder="Nome">
          <input type="text" name="telefone" placeholder="Telefone" inputmode="tel">
          <input type="text" name="email" placeholder="E-mail" inputmode="email">
          <button type="submit" onclick="this.form.submit()" >Salvar</button>

        </form>
      </main>
    </div>
  </div>
  <script defer src="assets/js/material.min.js"></script>
  <script type="module" src="assets/js/register.js"></script>
</body>

</html>
